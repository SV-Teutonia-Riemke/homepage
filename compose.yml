services:
  app:
    image: shinsenter/php:8.4-frankenphp
    volumes:
      - .:/var/www/html
    environment:
      DOCUMENT_ROOT: public
      APP_USER: "myapp"
      APP_GROUP: "myapp"
      APP_UID: "1000"
      APP_GID: "1000"
      SERVER_NAME: "svt.lcl"
      APP_RUNTIME: Runtime\FrankenPhpSymfony\Runtime
      FRANKENPHP_CONFIG: |
        worker {
        	file  /var/www/html/public/index.php
        	watch
        }
    depends_on:
      - database
    networks:
      internal:
        ipv4_address: 192.168.19.10

  node:
    image: guergeiro/pnpm:lts-latest-alpine
    working_dir: /var/www/html/
    volumes:
      - .:/var/www/html/

  imgproxy:
    image: ghcr.io/imgproxy/imgproxy
    container_name: imgproxy
    restart: unless-stopped
    ports:
      - 8080:8080
    environment:
      IMGPROXY_KEY: ${IMGPROXY_KEY}
      IMGPROXY_SALT: ${IMGPROXY_SALT}
      IMGPROXY_AUTO_WEBP: true
      IMGPROXY_AUTO_AVIF: true
      IMGPROXY_AUTO_JXL: true
      IMGPROXY_LOG_LEVEL: info
    networks:
      - internal

  database:
    image: mariadb:lts
    env_file:
      - .env
    environment:
      - MYSQL_DATABASE=${DATABASE_NAME}
      - MYSQL_USER=${DATABASE_USER}
      - MYSQL_PASSWORD=${DATABASE_PASSWORD}
      - MYSQL_ROOT_PASSWORD=${DATABASE_PASSWORD}
    networks:
      - internal

  mailpit:
    image: axllent/mailpit
    container_name: mailpit
    restart: unless-stopped
    environment:
      MP_SMTP_AUTH_ACCEPT_ANY: 1
      MP_SMTP_AUTH_ALLOW_INSECURE: 1
    networks:
      internal:
        ipv4_address: 192.168.19.12

networks:
  internal:
    driver: bridge
    ipam:
      driver: default
      config:
        - subnet: 192.168.19.0/24
