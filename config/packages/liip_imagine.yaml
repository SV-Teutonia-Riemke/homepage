# Documentation on how to configure the bundle can be found at: https://symfony.com/doc/current/bundles/LiipImagineBundle/basic-usage.html
liip_imagine:
    # valid drivers options include "gd" or "gmagick" or "imagick"
    driver: "gd"

    loaders:
        default_filesystem:
            flysystem:
                filesystem_service: oneup_flysystem.default_filesystem_filesystem

    data_loader: default_filesystem

    filter_sets :
        cache : ~

        optimized :
            quality : 90

        # the name of the "filter set"
        sponsor_index:
            quality: 90
            filters:
                thumbnail:
                    size: [ 118, 58 ]
                    mode: inset
                background:
                    size: [ 120, 60 ]
                    position: center
                    transparency: 100

        # the name of the "filter set"
        sponsor_main:
            quality: 90
            filters:
                thumbnail:
                    size: [ 380, 190 ]
                    mode: inset
                background:
                    size: [ 420, 220 ]
                    position: center
                    transparency: 100

        sponsor_page:
            quality: 90
            filters:
                thumbnail:
                    size: [ 245, 122 ]
                    mode: inset
                background:
                    size: [ 257, 124 ]
                    position: center
                    transparency: 100

    twig:
        mode: lazy
